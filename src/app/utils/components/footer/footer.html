<!-- Footer content starts -->

<section class="sm-padding bg-color-light-black">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <p class="footer-content color-white" translate>
          startcodingcoder - practise makes progress. 
        </p>
        <a class="btn btn-default" (click)="register()" translate>Register</a>
        <!-- <button-signup-component [text]="textButton"></button-signup-component> -->
      </div>
      <div class="col-md-3 rmt-4">
        <h4 class="color-white"><span translate>About Company</span></h4>
        <ul class="p-0 list-unstyled">
          <li class="footer-item">
            <a
              class="footer-link color-white"
              [routerLink]="'/pages/how-does-it-work'"
              routerLinkActive="router-link-active"
              translate
              >How it works</a
            >
          </li>
          <!-- <li class="footer-item" *ngFor="let item of posts">
            <a
              class="footer-link color-white"
              *ngIf="item.type != 'post'"
              [routerLink]="['/posts/detail', item.alias]"
              routerLinkActive="router-link-active"
              translate
              >{{item.title}}</a
            >
          </li> -->
        </ul>
      </div>
      <div class="col-md-3 rmt-4">
        <h4 class="color-white" translate>Resources</h4>
        <ul class="p-0 list-unstyled">
          <li class="footer-item">
            <a class="footer-link color-white" [routerLink]="['/webinars/list']" translate>Webinars</a>
          </li>
          <div *ngIf="!isLoggedin">
            <li class="footer-item">
              <a class="footer-link color-white" [routerLink]="['/auth/login']" translate>Login</a>
            </li>
            <li class="footer-item">
              <a class="footer-link color-white" [routerLink]="['/auth/sign-up']" translate>Sign up</a>
            </li>
          </div>
        </ul>
      </div>
      <div class="col-md-3 rmt-4">
        <h4 class="color-white" translate>Contact Us</h4>
        <ul class="p-0 list-unstyled">
          <li class="footer-item">
            <span translate class="color-white">Email:</span>&nbsp;
            <a class="footer-link color-white" href="mailto:startcodingcoder@gmail.com">
              startcodingcoder@gmail.com
            </a>
          </li>
          <!-- <li class="footer-item">
            <span translate class="color-white">Phones:</span>&nbsp;
            <a class="footer-link color-white" href="tel:5613039607">
              561</a
            >
          </li> -->
          <ul class="p-0 list-unstyled social-media-links mt-3">
            <li class="facebook" *ngIf="config?.facebookLink">
              <a class="footer-social" [href]="'https://'+config?.facebookLink"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="twitter" *ngIf="config?.twitterLink">
              <a class="footer-social" [href]="'https://'+config?.twitterLink"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="instagram" *ngIf="config?.instagramLink">
              <a class="footer-social" [href]="'https://'+config?.instagramLink"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
          <li class="footer-item">
            <a class="footer-link color-white" [routerLink]="['/posts/detail', 'terms']" translate
              >Terms of service - privacy policy</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<section class="footer-bottom bg-color-black">
  <p class="color-white text-center footer-bottom-content">
    &copy;
    <script>
      document.write(new Date().getFullYear());

    <span translate>Copyright. All rights reserved </span>
